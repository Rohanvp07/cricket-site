<head>
    <title>Fullscreen iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe  src='https://embedsports.me/us-open/us-open-2025-men-s-final-jannik-sinner-vs-carlos-alcaraz-stream-1'   allowfullscreen allowtransparency></iframe>
</body>
